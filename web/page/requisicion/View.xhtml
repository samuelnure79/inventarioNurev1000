<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewRequisicionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewRequisicionLabel_idRequisicion}"/>
                    <h:outputText value="#{requisicionController.selected.idRequisicion}" title="#{bundle.ViewRequisicionTitle_idRequisicion}"/>
                    <h:outputText value="#{bundle.ViewRequisicionLabel_fechaReq}"/>
                    <h:outputText value="#{requisicionController.selected.fechaReq}" title="#{bundle.ViewRequisicionTitle_fechaReq}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewRequisicionLabel_idEmpleado}"/>
                    <h:outputText value="#{requisicionController.selected.idEmpleado}" title="#{bundle.ViewRequisicionTitle_idEmpleado}"/>
                    <h:outputText value="#{bundle.ViewRequisicionLabel_idCliente}"/>
                    <h:outputText value="#{requisicionController.selected.idCliente}" title="#{bundle.ViewRequisicionTitle_idCliente}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{requisicionController.destroyAndView}" value="#{bundle.ViewRequisicionDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewRequisicionEditLink}"/>
                <br />
                <h:commandLink action="#{requisicionController.prepareCreate}" value="#{bundle.ViewRequisicionCreateLink}" />
                <br />
                <h:commandLink action="#{requisicionController.prepareList}" value="#{bundle.ViewRequisicionShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewRequisicionIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
