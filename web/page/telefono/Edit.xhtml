<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTelefonoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTelefonoLabel_idTelefono}" for="idTelefono" />
                    <h:inputText id="idTelefono" value="#{telefonoController.selected.idTelefono}" title="#{bundle.EditTelefonoTitle_idTelefono}" required="true" requiredMessage="#{bundle.EditTelefonoRequiredMessage_idTelefono}"/>
                    <h:outputLabel value="#{bundle.EditTelefonoLabel_numTelefono}" for="numTelefono" />
                    <h:inputText id="numTelefono" value="#{telefonoController.selected.numTelefono}" title="#{bundle.EditTelefonoTitle_numTelefono}" required="true" requiredMessage="#{bundle.EditTelefonoRequiredMessage_numTelefono}"/>
                    <h:outputLabel value="#{bundle.EditTelefonoLabel_idPersona}" for="idPersona" />
                    <h:selectOneMenu id="idPersona" value="#{telefonoController.selected.idPersona}" title="#{bundle.EditTelefonoTitle_idPersona}" required="true" requiredMessage="#{bundle.EditTelefonoRequiredMessage_idPersona}">
                        <f:selectItems value="#{personaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{telefonoController.update}" value="#{bundle.EditTelefonoSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditTelefonoViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{telefonoController.prepareList}" value="#{bundle.EditTelefonoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditTelefonoIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
