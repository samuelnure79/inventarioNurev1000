<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewInventarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewInventarioLabel_idInventario}"/>
                    <h:outputText value="#{inventarioController.selected.idInventario}" title="#{bundle.ViewInventarioTitle_idInventario}"/>
                    <h:outputText value="#{bundle.ViewInventarioLabel_nombre3}"/>
                    <h:outputText value="#{inventarioController.selected.nombre3}" title="#{bundle.ViewInventarioTitle_nombre3}"/>
                    <h:outputText value="#{bundle.ViewInventarioLabel_monto}"/>
                    <h:outputText value="#{inventarioController.selected.monto}" title="#{bundle.ViewInventarioTitle_monto}"/>
                    <h:outputText value="#{bundle.ViewInventarioLabel_idEmpleado}"/>
                    <h:outputText value="#{inventarioController.selected.idEmpleado}" title="#{bundle.ViewInventarioTitle_idEmpleado}"/>
                    <h:outputText value="#{bundle.ViewInventarioLabel_idBodega}"/>
                    <h:outputText value="#{inventarioController.selected.idBodega}" title="#{bundle.ViewInventarioTitle_idBodega}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{inventarioController.destroyAndView}" value="#{bundle.ViewInventarioDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewInventarioEditLink}"/>
                <br />
                <h:commandLink action="#{inventarioController.prepareCreate}" value="#{bundle.ViewInventarioCreateLink}" />
                <br />
                <h:commandLink action="#{inventarioController.prepareList}" value="#{bundle.ViewInventarioShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewInventarioIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
