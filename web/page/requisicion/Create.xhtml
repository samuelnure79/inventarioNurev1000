<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateRequisicionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateRequisicionLabel_idRequisicion}" for="idRequisicion" />
                    <h:inputText id="idRequisicion" value="#{requisicionController.selected.idRequisicion}" title="#{bundle.CreateRequisicionTitle_idRequisicion}" required="true" requiredMessage="#{bundle.CreateRequisicionRequiredMessage_idRequisicion}"/>
                    <h:outputLabel value="#{bundle.CreateRequisicionLabel_fechaReq}" for="fechaReq" />
                    <h:inputText id="fechaReq" value="#{requisicionController.selected.fechaReq}" title="#{bundle.CreateRequisicionTitle_fechaReq}" required="true" requiredMessage="#{bundle.CreateRequisicionRequiredMessage_fechaReq}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateRequisicionLabel_idEmpleado}" for="idEmpleado" />
                    <h:selectOneMenu id="idEmpleado" value="#{requisicionController.selected.idEmpleado}" title="#{bundle.CreateRequisicionTitle_idEmpleado}" required="true" requiredMessage="#{bundle.CreateRequisicionRequiredMessage_idEmpleado}">
                        <f:selectItems value="#{empleadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateRequisicionLabel_idCliente}" for="idCliente" />
                    <h:selectOneMenu id="idCliente" value="#{requisicionController.selected.idCliente}" title="#{bundle.CreateRequisicionTitle_idCliente}" required="true" requiredMessage="#{bundle.CreateRequisicionRequiredMessage_idCliente}">
                        <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{requisicionController.create}" value="#{bundle.CreateRequisicionSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{requisicionController.prepareList}" value="#{bundle.CreateRequisicionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateRequisicionIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
