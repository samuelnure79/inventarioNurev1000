                            <h:outputText value="#{item.idCotizacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCotizacionTitle_estadoCot}"/>

                            <h:outputText value="#{item.estadoCot}"/>
