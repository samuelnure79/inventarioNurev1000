<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewRecursosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewRecursosLabel_idRecurso}"/>
                    <h:outputText value="#{recursosController.selected.idRecurso}" title="#{bundle.ViewRecursosTitle_idRecurso}"/>
                    <h:outputText value="#{bundle.ViewRecursosLabel_url}"/>
                    <h:outputText value="#{recursosController.selected.url}" title="#{bundle.ViewRecursosTitle_url}"/>
                    <h:outputText value="#{bundle.ViewRecursosLabel_idTipoUsuario}"/>
                    <h:outputText value="#{recursosController.selected.idTipoUsuario}" title="#{bundle.ViewRecursosTitle_idTipoUsuario}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{recursosController.destroyAndView}" value="#{bundle.ViewRecursosDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewRecursosEditLink}"/>
                <br />
                <h:commandLink action="#{recursosController.prepareCreate}" value="#{bundle.ViewRecursosCreateLink}" />
                <br />
                <h:commandLink action="#{recursosController.prepareList}" value="#{bundle.ViewRecursosShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewRecursosIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
