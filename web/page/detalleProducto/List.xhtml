<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">

                    <h:commandLink action="#{detalleProductoController.next}" value="#{bundle.Next} #{detalleProductoController.pagination.pageSize}" rendered="#{detalleProductoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{detalleProductoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetalleProductoTitle_idDetalleProducto}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDetalleProducto}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetalleProductoTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>

                        <h:column>

                                <h:outputText value="#{bundle.ListDetalleProductoTitle_idProducto}"/>

                            <h:outputText value="#{item.idProducto}"/>
                        </h:column>
                        <h:column>

                            <h:commandLink action="#{detalleProductoController.prepareEdit}" value="#{bundle.ListDetalleProductoEditLink}"/>
                            <h:outputText value=" "/>

                <br />
