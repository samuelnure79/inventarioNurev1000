<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateRecursosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateRecursosLabel_idRecurso}" for="idRecurso" />
                    <h:inputText id="idRecurso" value="#{recursosController.selected.idRecurso}" title="#{bundle.CreateRecursosTitle_idRecurso}" required="true" requiredMessage="#{bundle.CreateRecursosRequiredMessage_idRecurso}"/>
                    <h:outputLabel value="#{bundle.CreateRecursosLabel_url}" for="url" />
                    <h:inputText id="url" value="#{recursosController.selected.url}" title="#{bundle.CreateRecursosTitle_url}" required="true" requiredMessage="#{bundle.CreateRecursosRequiredMessage_url}"/>
                    <h:outputLabel value="#{bundle.CreateRecursosLabel_idTipoUsuario}" for="idTipoUsuario" />
                    <h:selectOneMenu id="idTipoUsuario" value="#{recursosController.selected.idTipoUsuario}" title="#{bundle.CreateRecursosTitle_idTipoUsuario}" >
                        <f:selectItems value="#{tipoUsuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{recursosController.create}" value="#{bundle.CreateRecursosSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{recursosController.prepareList}" value="#{bundle.CreateRecursosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateRecursosIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
