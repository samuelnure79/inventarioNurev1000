<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateInventarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateInventarioLabel_idInventario}" for="idInventario" />
                    <h:inputText id="idInventario" value="#{inventarioController.selected.idInventario}" title="#{bundle.CreateInventarioTitle_idInventario}" required="true" requiredMessage="#{bundle.CreateInventarioRequiredMessage_idInventario}"/>
                    <h:outputLabel value="#{bundle.CreateInventarioLabel_nombre3}" for="nombre3" />
                    <h:inputText id="nombre3" value="#{inventarioController.selected.nombre3}" title="#{bundle.CreateInventarioTitle_nombre3}" required="true" requiredMessage="#{bundle.CreateInventarioRequiredMessage_nombre3}"/>
                    <h:outputLabel value="#{bundle.CreateInventarioLabel_monto}" for="monto" />
                    <h:inputText id="monto" value="#{inventarioController.selected.monto}" title="#{bundle.CreateInventarioTitle_monto}" required="true" requiredMessage="#{bundle.CreateInventarioRequiredMessage_monto}"/>
                    <h:outputLabel value="#{bundle.CreateInventarioLabel_idEmpleado}" for="idEmpleado" />
                    <h:selectOneMenu id="idEmpleado" value="#{inventarioController.selected.idEmpleado}" title="#{bundle.CreateInventarioTitle_idEmpleado}" required="true" requiredMessage="#{bundle.CreateInventarioRequiredMessage_idEmpleado}">
                        <f:selectItems value="#{empleadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateInventarioLabel_idBodega}" for="idBodega" />
                    <h:selectOneMenu id="idBodega" value="#{inventarioController.selected.idBodega}" title="#{bundle.CreateInventarioTitle_idBodega}" >
                        <f:selectItems value="#{bodegaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{inventarioController.create}" value="#{bundle.CreateInventarioSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{inventarioController.prepareList}" value="#{bundle.CreateInventarioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateInventarioIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
