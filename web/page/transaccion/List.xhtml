<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTransaccionTitle}"></h:outputText>

                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

                <h:outputText escape="false" value="#{bundle.ListTransaccionEmpty}" rendered="#{transaccionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{transaccionController.items.rowCount > 0}">
                    <h:outputText value="#{transaccionController.pagination.pageFirstItem + 1}..#{transaccionController.pagination.pageLastItem + 1}/#{transaccionController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{transaccionController.previous}" value="#{bundle.Previous} #{transaccionController.pagination.pageSize}" rendered="#{transaccionController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{transaccionController.next}" value="#{bundle.Next} #{transaccionController.pagination.pageSize}" rendered="#{transaccionController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{transaccionController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTransaccionTitle_idTransaccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTransaccion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTransaccionTitle_idTipoTransaccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTipoTransaccion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTransaccionTitle_idRequisicion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idRequisicion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTransaccionTitle_idOrden}"/>
                            </f:facet>
                            <h:outputText value="#{item.idOrden}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTransaccionTitle_idInventario}"/>
                            </f:facet>
                            <h:outputText value="#{item.idInventario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTransaccionTitle_idDevolucion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDevolucion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{transaccionController.prepareView}" value="#{bundle.ListTransaccionViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{transaccionController.prepareEdit}" value="#{bundle.ListTransaccionEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{transaccionController.destroy}" value="#{bundle.ListTransaccionDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{transaccionController.prepareCreate}" value="#{bundle.ListTransaccionCreateLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ListTransaccionIndexLink}" action="/index" immediate="true" />

    </ui:composition>
