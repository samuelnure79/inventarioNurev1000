<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">

                    <h:outputLabel value="#{bundle.CreateBodegaLabel_idBodega}" for="idBodega" />
                    <h:inputText id="idBodega" value="#{bodegaController.selected.idBodega}" title="#{bundle.CreateBodegaTitle_idBodega}" required="true" requiredMessage="#{bundle.CreateBodegaRequiredMessage_idBodega}"/>
                    <h:outputLabel value="#{bundle.CreateBodegaLabel_cantidadPasillos}" for="cantidadPasillos" />
                    <h:inputText id="cantidadPasillos" value="#{bodegaController.selected.cantidadPasillos}" title="#{bundle.CreateBodegaTitle_cantidadPasillos}" />
                    <h:outputLabel value="#{bundle.CreateBodegaLabel_estantesPorPasillo}" for="estantesPorPasillo" />
                    <h:inputText id="estantesPorPasillo" value="#{bodegaController.selected.estantesPorPasillo}" title="#{bundle.CreateBodegaTitle_estantesPorPasillo}" />

                <h:commandLink action="#{bodegaController.create}" value="#{bundle.CreateBodegaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{bodegaController.prepareList}" value="#{bundle.CreateBodegaShowAllLink}" immediate="true"/>

                <br />
                <h:commandLink value="#{bundle.CreateBodegaIndexLink}" action="/index" immediate="true" />
