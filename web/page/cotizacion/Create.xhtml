<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCotizacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCotizacionLabel_idCotizacion}" for="idCotizacion" />
                    <h:inputText id="idCotizacion" value="#{cotizacionController.selected.idCotizacion}" title="#{bundle.CreateCotizacionTitle_idCotizacion}" required="true" requiredMessage="#{bundle.CreateCotizacionRequiredMessage_idCotizacion}"/>
                    <h:outputLabel value="#{bundle.CreateCotizacionLabel_estadoCot}" for="estadoCot" />
                    <h:inputText id="estadoCot" value="#{cotizacionController.selected.estadoCot}" title="#{bundle.CreateCotizacionTitle_estadoCot}" required="true" requiredMessage="#{bundle.CreateCotizacionRequiredMessage_estadoCot}"/>
                    <h:outputLabel value="#{bundle.CreateCotizacionLabel_idProveedor}" for="idProveedor" />
                    <h:selectOneMenu id="idProveedor" value="#{cotizacionController.selected.idProveedor}" title="#{bundle.CreateCotizacionTitle_idProveedor}" required="true" requiredMessage="#{bundle.CreateCotizacionRequiredMessage_idProveedor}">
                        <f:selectItems value="#{proveedorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateCotizacionLabel_idPedido}" for="idPedido" />
                    <h:selectOneMenu id="idPedido" value="#{cotizacionController.selected.idPedido}" title="#{bundle.CreateCotizacionTitle_idPedido}" required="true" requiredMessage="#{bundle.CreateCotizacionRequiredMessage_idPedido}">
                        <f:selectItems value="#{pedidoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{cotizacionController.create}" value="#{bundle.CreateCotizacionSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{cotizacionController.prepareList}" value="#{bundle.CreateCotizacionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateCotizacionIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
