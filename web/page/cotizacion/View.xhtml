<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCotizacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCotizacionLabel_idCotizacion}"/>
                    <h:outputText value="#{cotizacionController.selected.idCotizacion}" title="#{bundle.ViewCotizacionTitle_idCotizacion}"/>
                    <h:outputText value="#{bundle.ViewCotizacionLabel_estadoCot}"/>
                    <h:outputText value="#{cotizacionController.selected.estadoCot}" title="#{bundle.ViewCotizacionTitle_estadoCot}"/>
                    <h:outputText value="#{bundle.ViewCotizacionLabel_idProveedor}"/>
                    <h:outputText value="#{cotizacionController.selected.idProveedor}" title="#{bundle.ViewCotizacionTitle_idProveedor}"/>
                    <h:outputText value="#{bundle.ViewCotizacionLabel_idPedido}"/>
                    <h:outputText value="#{cotizacionController.selected.idPedido}" title="#{bundle.ViewCotizacionTitle_idPedido}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{cotizacionController.destroyAndView}" value="#{bundle.ViewCotizacionDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewCotizacionEditLink}"/>
                <br />
                <h:commandLink action="#{cotizacionController.prepareCreate}" value="#{bundle.ViewCotizacionCreateLink}" />
                <br />
                <h:commandLink action="#{cotizacionController.prepareList}" value="#{bundle.ViewCotizacionShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewCotizacionIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
