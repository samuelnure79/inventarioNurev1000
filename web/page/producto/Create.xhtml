<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProductoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateProductoLabel_idProducto}" for="idProducto" />
                    <h:inputText id="idProducto" value="#{productoController.selected.idProducto}" title="#{bundle.CreateProductoTitle_idProducto}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_idProducto}"/>
                    <h:outputLabel value="#{bundle.CreateProductoLabel_nombre4}" for="nombre4" />
                    <h:inputText id="nombre4" value="#{productoController.selected.nombre4}" title="#{bundle.CreateProductoTitle_nombre4}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_nombre4}"/>
                    <h:outputLabel value="#{bundle.CreateProductoLabel_costo}" for="costo" />
                    <h:inputText id="costo" value="#{productoController.selected.costo}" title="#{bundle.CreateProductoTitle_costo}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_costo}"/>
                    <h:outputLabel value="#{bundle.CreateProductoLabel_codigoProducto}" for="codigoProducto" />
                    <h:inputText id="codigoProducto" value="#{productoController.selected.codigoProducto}" title="#{bundle.CreateProductoTitle_codigoProducto}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_codigoProducto}"/>
                    <h:outputLabel value="#{bundle.CreateProductoLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{productoController.selected.descripcion}" title="#{bundle.CreateProductoTitle_descripcion}" />
                    <h:outputLabel value="#{bundle.CreateProductoLabel_existencias}" for="existencias" />
                    <h:inputText id="existencias" value="#{productoController.selected.existencias}" title="#{bundle.CreateProductoTitle_existencias}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_existencias}"/>
                    <h:outputLabel value="#{bundle.CreateProductoLabel_idTipoProducto}" for="idTipoProducto" />
                    <h:selectOneMenu id="idTipoProducto" value="#{productoController.selected.idTipoProducto}" title="#{bundle.CreateProductoTitle_idTipoProducto}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_idTipoProducto}">
                        <f:selectItems value="#{tipoProductoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateProductoLabel_idProveedor}" for="idProveedor" />
                    <h:selectOneMenu id="idProveedor" value="#{productoController.selected.idProveedor}" title="#{bundle.CreateProductoTitle_idProveedor}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_idProveedor}">
                        <f:selectItems value="#{proveedorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{productoController.create}" value="#{bundle.CreateProductoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{productoController.prepareList}" value="#{bundle.CreateProductoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateProductoIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
